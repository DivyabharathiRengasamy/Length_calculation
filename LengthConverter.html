<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length converter</title>
</head>
<body>
   <div id="wrapper">
   <h2>cm into inches</h2>

   <div class="inputDiv">
    <input type="text" id="input" placeholder="length in cm">
   </div>

   <div>
    <button type="submit" onclick="calculate()">convert into inches</button>
    </div>

    <div id="result">
         
    </div>
    <div id="formula">
        <h4>formula||divide the value in centimeters by 2.54</h4>
        
       
    </div>

</div>
    <script>
        function calculate(){
        let userInput=Number(document.getElementById("input").value);
        let inchvalue=userInput/2.54;
        let result=document.getElementById("result");
        result.innerHTML=inchvalue.toFixed(2)+" inches";
        }
    </script>
</body>
</html>
